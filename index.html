<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.11.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.11.1/core.js"></script>
    <title>ðŸ¦œ PyScript Random Generator</title>
  </head>
  <body>
    <script type="py">
    import random
    def reRoll():
      startNum = int(js.document.getElementById("startNum").value)
      endNum = int(js.document.getElementById("endNum").value)
      separator = js.document.getElementById("sep").value
      a = list(range(startNum, endNum + 1))
      random.shuffle(a)
      b = separator.join(map(str, a))
      display(b, target="numbers", append=False)
    reRoll()

    </script>
    <div>
      <div id="numbers"></div>
      <hr>
      <div>
        <span>start number: </span>
        <input type="number" id="startNum" value="1">
        <span>end number: </span>
        <input type="number" id="endNum" value="100">
      </div>
      <div>
        <span>separator: </span>
        <input type="text" id="sep" value=", ">
        <button id="reroll_nums" class="py-button" type="button" py-onclick="reRoll()">reroll</button>
        
      </div>
    </div>
  </body>
</html>
